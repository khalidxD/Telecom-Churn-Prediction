    <meta charset="UTF-8">

    <!-- Title Page-->

    <!-- Icons font CSS-->

    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="/static/https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>Telecom Churn Prediction app</b></h1>
                    <p class="desc">This app for predicting Churn</p>
                    <br><br>
                    <form method="GET" action="/predict">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Monthly Charges</b></label>
                                    <input class="input--style-4" type="number" name="monthlycharges">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Total Charges</b></label>
                                    <input class="input--style-4" type="number" name="totalcharges">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Tenure ( Total Months )</b></label>
                                <input class="input--style-4" type="number" name="tenure">
                            </div>
                        </div>
                        
                        
                        
                        
                        <div class="input-group">
                            <label class="label"><b>Are you SeniorCitizen ?</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="SeniorCitizen">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <!--             Services              -->
                        <div class="input-group">
                            <label class="label"><b>Contract Type </b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Contract">
                                    <option value="Contract_Month-to-month">Month to Month</option>
                                    <option value="Contract_One_year">One Year</option>
                                    <option value="Contract_Two_year">Two Year</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Payment Method</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="PaymentMethod">
                                    <option value="PaymentMethod_Bank_transfer">Bank transfer</option>
                                    <option value="PaymentMethod_Credit_card">Credit Card</option>
                                    <option value="PaymentMethod_Electronic_check">Electronic Check</option>
                                    <option value="PaymentMethod_Mailed_check">Mailed Check</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Internet Services type </b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Internet">
                                    <option value="InternetService_DSL">DSL</option>
                                    <option value="InternetService_Fiber_optic">Fiber Optic</option>
                                    <option value="InternetService_No">No , I don't have</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Online Security</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="OnlineSecurity">
                                    <option value="OnlineSecurity_Yes">Yes</option>
                                    <option value="OnlineSecurity_No">No</option>
                                    <option value="OnlineSecurity_No_internet_service">I don't have internet services</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Online Backup </b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="OnlineBackup">
                                    <option value="OnlineBackup_Yes">Yes</option>
                                    <option value="OnlineBackup_No">No</option>
                                    <option value="OnlineBackup_No_internet_service">I don't have internet services</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Device Protection</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="DeviceProtection">
                                    <option value="DeviceProtection_Yes">Yes</option>
                                    <option value="DeviceProtection_No">No</option>
                                    <option value="DeviceProtection_No_internet_service">I don't have internet services</option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Tech Support</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="TechSupport">
                                    <option value="TechSupport_Yes">Yes</option>
                                    <option value="TechSupport_No">No</option>
                                    <option value="TechSupport_No_internet_service">I don't have internet services</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Streaming TV</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="StreamingTV">
                                    <option value="StreamingTV_Yes">Yes</option>
                                    <option value="StreamingTV_No">No</option>
                                    <option value="StreamingTV_No_internet_service">I don't have internet services</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Streaming Movies</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="StremingMovies">
                                    <option value="StreamingMovies_Yes">Yes</option>
                                    <option value="StreamingMovies_No">No</option>
                                    <option value="StreamingMovies_No_internet_service">I don't have internet services</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict The Churn</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
